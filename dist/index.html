<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=VT323"
    />
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <main>
      <div class= "etch-controls">
        <div class="etch-controls__wrapper--color">
          <label for="input--color" class="etch-controls__input-label--color">Color</label>
          <input id="input--color" type="color" class="etch-controls__input--color"/>
        </div>
        <button class="etch-controls__btn--party" type="button">Party Mode</button>
        <button class="etch-controls__btn--eraser" type="button">Eraser</button>
        <button class="etch-controls__btn--clear" type="button">Clear All</button>
        <div class="etch-controls__wrapper--size">
          <input type="range" min="16" max="64" value="16" id="size-slider" class="etch-controls__input--size" />
          <label for="size-slider" class="etch-controls__input-label--size"></label>
        </div>
      </div>
      <div class="etch-grid"></div>
    </main>
    <footer>Made by Michal Kay</footer>
  </body>
  </html>
